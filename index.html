<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>EB Bill Calculator</title>
</head>
<body>
    <div id="wrapper">
        <h2>EB Bill Amount Calculator</h2>
        <div class="inputdiv">
            <label>Enter the Units Below :</label><br>
            <input type="text" name="value" id="input" placeholder="How Much Units Consumed" required>
        </div>
        <div>
            <button type="submit" id="btn">Calculate</button>
        </div>
        <div id="result">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
